<p><span>{{nameplayer}}</span> turn, drag your token!</p>



<div class="board">
    <div class="cell" data-row="0" data-col="0"></div>
    <div class="cell" data-row="0" data-col="1"></div>
    <div class="cell" data-row="0" data-col="2"></div>

    <div class="cell" data-row="1" data-col="0"></div>
    <div class="cell" data-row="1" data-col="1"></div>
    <div class="cell" data-row="1" data-col="2"></div>

    <div class="cell" data-row="2" data-col="0"></div>
    <div class="cell" data-row="2" data-col="1"></div>
    <div class="cell" data-row="2" data-col="2"></div>
</div>


<div class="tokens-container">
    <div class="x-token-container">
        <p>PLAYER 1</p>
        <div class="X"></div>
    </div>
    <div class="o-token-container">
        <p>PLAYER 2</p>
        <div class="O">
        </div>
    </div>
</div>

<div *ngIf="winnerMessage || drawMessage" class="endgame-overlay">
    <div class="message">
        {{ winnerMessage || drawMessage }}
    </div>
    <div class="reset-game">
        <button class="button" (click)="resetGame()">
            <p class="baloo-bhaijaan-2"> <span> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg></span> Reset Game</p>
        </button>
    </div>
</div>
